        @brinquedos_do_gatinho@ é um Array.  Mas e quanto a @brinquedo@?"


        "Okay, @brinquedo@ é um *argumento de bloco*," Eu disse.  "Lembre-se: os corrimãos magrelos de cada lado do @brinquedo@     
