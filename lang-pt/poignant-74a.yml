

        Os raposos seguiram Blixy por trás da loja de tinta pelo asfalto rachado e irregular.
        Todas as lojas na pista dilapidada se inclinaram em ângulos entre elas.  Em alguns lugares,
        placas da calçada sobressaíam da terra, formando uma arriscada passagem, uma desordenada
        pilha de bordas. Quase como se os planejadores da cidade tinham esperado para pagar tributo para as placas tectónicas. 
        Uma pequena famárcia tinha deslizado para baixo da superfície, quase longe de vista.


        Verdadeiramente, embora era colorido. A loja de tinta tinha jogado para fora as tintas velhas
        diretamente em seus vizinhos. As lojas mais próximas da loja de tinta foram obstruídas com centenas
        de cores, ao longo dos parapeitos das janelas e nas calhas de chuva. Sim, nas paredes e calçamento.


        Basicamente, começando com a entrada da loja de tintas, a avenida entrou em erupção em uma gigantesca incongruente
        mercado infelizmente colorido.


        Mais a diante, um escritório de um dentista foi preprarado com a tinta vermelha, um artista inexperiente
        descreveu um grande bebê que tinha caído através de uma chaminé e chegado em um lareira completamente de fuligem.
        Levantou uma nuvem grossa e preta de cinzas durante o impacto, facilmente confudido pelo cabelo grosso
        sobre os braços e costa da criança. A criança olhou longe e viu que era nova para ter muito cabelo, mas
        lá eles eram: rico, ondas loiras qual cairam generosamente da cabeça da criança.  Sob as pernas da criança
        foi pintado a palavra _BREWSTER_.


        O mesmo artista tinha batido na biblioteca próximo a loja e tinha batido com pressa junto a um mural de
        carro esportivos verde sendo puxado da lama por uma equipe de bebês sem perna puxando-os com correntes brilhante.
        Outra vez, a drastica onda loira!


        "Eu preciso de respostas," disse a Raposa Alta, que tinha terra para uma parada em frente de vista.


        "Eu estou começando acreditar que não existe," disse a Raposa Pequena. "Talvez estes são as
        respostas."


        "Brewster?" disse a Raposa Alta.  Ele caminhou mais próximo a biblioteca e tocou o mordente de um
        dos crianças sem perna que estava mais próximo do ponto de vista.  O mordernete da criança apareceu
        com a mandíbula de baixo.


        Blix foi a outras duas casas para baixo, navegando através da contrução torta de alvenaria, a sarjeta pavimentada que
        o conduziu para _R.K.'s Gorilla Mint_, com a etiqueta metálica leu sobre a porta.  O edifício foi emplastrado
        com logotipos miniaturas para a variedade de opções de pagamento e uma aceitável identificação em
        _R.K.'s Gorilla Mint_.  Mesmo as barras sobre a janela foram alinhadas com divulgações de seguro e 
        avisos de seguranças e selos de autorização do governo, assim como adicionando a todos estas,
        etiquetas coberta com papel carbono cobrindo posteres rasgados e propagandas.  E tudo misturado com
        respingos de tinta que penetrou-os satisfatoriamente.


        !i/wixl-9.gif(R.K.'s Gorilla Mint.)!


        "Eu gostei da maneira que senti do papel novo contra minha língua," disse o gorila no contador.
        os dedos dele esfregou silenciosamente as contas.  Ele desenhou o rosto dele próximo a moeda arejada
        e passou no nariz dele o dinheiro macio.


        "É R.K. nesta noite?" perguntou Blix.


        "R.K não é," disse o caixa gorila.  ele voltou-se para os três viajantes e espalharam
        o seu dinheiro para fora da contador de superfície, igualmente espalhou os de lado e alinhou todos os
        cantos de modo organizado.  "Agora, qual destes fazem você pensar que vale a pena?"


        As raposas olharam sobre as diferentes contas e a Raposa Pequena murmurou a si mesma, "Bem,"
        talvez-- não, mas eu apostarei-- Espere, um destes tem bananas neles?  Por que este 
        não, nenhum balanço da fruta ou da corda ou-- terrível, isto é difícel!" e em uma
        voz mais baixa, "Tão difícel ler. O que isto quer dizer?"  Símbolos ou alguma coisa?
        Se todas estas contas tem símbolos, isto será impossível para nós compreender
        qual é de grande valor."


        "Isto é porque eu disse, '_Guess_.'" O gorila bateu cada conta em ordem.  "Veja, você tinha"
        1 em 5 chances."


        "A menos que os símbolos significam alguma coisa, disse a Raposa Alta. "A não ser que nós podemos compreender"


        "Nós podemos compreender," disse a Raposa Pequena.


        "Não," disse o gorila.  "os símbolos estão sem sentido."


        "Seja quem for que criou o dinheiro pretendeu algum significado para eles," disse a Raposa Pequena.  "Porque
        usar _este_símbolo?" Ele apontou para uma conjunção impresso em tinta escura.


        "Sim, nós vimos você farejando o dinheiro e fantasiando a respeito de voltar lá," disse
        a Raposa Alta. "Eu aposto que estes símbolos te significam todo tipo de coisas!"


        "Não, Eu não acho," disse o gorila. 


        Se eu puder avaliar por este ponto, eu acho que os símbolos têm significado.  Eles podem não
        ser _carregados_ com significado, eles podem não estar transbordando significado através das rachaduras,
        mas eu estou certo que existe um significado na rachadura.


